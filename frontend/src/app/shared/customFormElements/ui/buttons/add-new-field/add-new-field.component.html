<div>
  <div>
    <button type="button" (click)="addField()">+</button>
  </div>
  <div *ngFor="let singleField of field.fieldGroup; let i = index" class="row align-items-baseline field">
    <div>
      <button *ngIf="field.fieldGroup?.length !== 1" type="button" (click)="removeField(i)">-</button>
    </div>
    <formly-field [field]="singleField"></formly-field>
  </div>
</div>
