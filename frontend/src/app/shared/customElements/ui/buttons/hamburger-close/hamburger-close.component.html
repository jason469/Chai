<button
  class="button"
  [attr.aria-controls]=aria_control
  [attr.aria-expanded]="itemVisible"
  aria-expanded="false"
  (click)="toggleItem()"
>
  <svg
    fill="none"
    class="hamburger"
    viewBox="-10 -10 120 120"
    width="250">
    <path
      class="line"
      stroke-width="10"
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
    </path>
  </svg>
</button>
