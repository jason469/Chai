<div>
  <mat-card
    class="card"
    style="background-color:{{!initialData!.colour?.hexCode}}"
  >
    <div class="openModal click"
         (click)="openCwimpieModal()"
         matRipple
    >
      <mat-card-header>
        <div mat-card-avatar class="header-image"
             style="background-image: url('/assets/icons/species/{{initialData!.species!.iconName}}')">
        </div>
        <ng-container
          *ngIf="initialData.sex === 'Male'; then male; else female"
        ></ng-container>
        <ng-template #male>
          <i class="fa-solid fa-mars"></i>
        </ng-template>
        <ng-template #female>
          <i class="fa-solid fa-venus"></i>
        </ng-template>
        <mat-card-title>{{initialData!.name}}</mat-card-title>
        <mat-card-subtitle>{{initialData!.species!.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{initialData!.photo}}" alt="">
    </div>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Job">
          <div
            *ngFor="let job of initialData!.professions"
            [ngClass]="{main: job!.type === 'Main'}"
          >
            {{job!.name}}
          </div>
        </mat-tab>
        <mat-tab label="Hobbies">
          <div
            *ngFor="let hobby of initialData!.hobbies"
          >
            {{hobby!.name}}
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions
      class="card_actions"
    >
      <button
        mat-raised-button
        class="update_button"
        (click)="openUpdateCwimpieModal()"
      >
        Update
      </button>
      <button mat-mini-fab>
        <mat-icon (click)="deleteCwimpie(initialData!.name)">clear</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
