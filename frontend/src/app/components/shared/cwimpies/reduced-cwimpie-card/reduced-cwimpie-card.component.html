<div class="theme-warm-orange">
  <article class="cwimpie-card">
    <mat-card>
      <section
        class="openModal click cwimpie-card__image"
        (click)="openCwimpieModal()"
        matRipple
      >
        <img class="cwimpie-card__image__photo" src="{{initialData!.photo}}" alt="">
        <section class="cwimpie-card__image__text">
          <h1 class="cwimpie-card__image__text__title">
            {{initialData!.name}}
          </h1>
          <section class="cwimpie-card__image__text__body">
            <div class="cwimpie-card__image__text__body__species"
                 style="background-image: url('/assets/icons/species/{{initialData!.species!.iconName}}')">
              <div>{{initialData!.species!.name}}</div>
            </div>
            <section
              class="cwimpie-card__image__text__body__species__sex_container">
              <ng-container
                *ngIf="initialData.sex === 'Male'; then male; else female"
              ></ng-container>
              <div #sex>
                <ng-template #male>
                  <i class="fa-solid fa-mars"></i>
                </ng-template>
                <ng-template #female>
                  <i class="fa-solid fa-venus"></i>
                </ng-template>
              </div>
            </section>
          </section>
        </section>
      </section>
      <mat-card-content>
        <mat-tab-group mat-align-tabs="start">
          <mat-tab label="Job" class="job-tab">
            <p
              *ngFor="let job of initialData!.professions"
              [ngClass]="{job__main: job!.type === 'Main'}"
            >
              {{job!.name}}
            </p>
          </mat-tab>
          <mat-tab label="Hobbies">
            <p
              *ngFor="let hobby of initialData!.hobbies"
            >
              {{hobby!.name}}
            </p>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions
        class="cwimpie-card__actions"
      >
        <button
          class="update-button"
          (click)="openUpdateCwimpieModal()"
        >
          Update
        </button>
        <button
          class="delete-button"
          (click)="openDialog(initialData!.name)"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </article>
</div>
