<div class="stamp__background" #stamp>
  <ng-container
    *ngIf="data.speciesName === 'Bunny'; then bunny; else poodel"
  ></ng-container>
  <div
       class="stamp__species"
  >
    <ng-template #bunny>
      <i class="fa-solid fa-mars stamp__species__icon"></i>
    </ng-template>
    <ng-template #poodel>
      <i class="fa-solid fa-dog stamp__species__icon"></i>
    </ng-template>
  </div>
  <div class="stamp__name">
    {{data.name}}
  </div>
</div>
