<article class="stamp__background" #stamp>
  <ng-container
    *ngIf="data.speciesName === 'Bunny'; then bunny; else poodel"
  ></ng-container>
  <section
       class="stamp__species"
  >
    <ng-template #bunny>
      <i class="fa-solid fa-carrot stamp__species__icon"></i>
    </ng-template>
    <ng-template #poodel>
      <i class="fa-solid fa-bone stamp__species__icon"></i>
    </ng-template>
  </section>
</article>
