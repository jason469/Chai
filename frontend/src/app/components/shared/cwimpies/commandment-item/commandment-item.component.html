<div
  (click)="toggleClicked()"
  [@toggleClick]="clicked"
  class="commandment-item"
>
  <div class="commandment-item__index">
    {{index}}
  </div>
  <div class="commandment-item__rules">
    <div>{{data.rule}}</div>
    <em
      *ngIf="data.sub_rule"
    >{{data.sub_rule}}</em>
  </div>
</div>
