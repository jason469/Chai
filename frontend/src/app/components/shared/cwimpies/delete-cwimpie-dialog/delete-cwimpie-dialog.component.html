<article>
  <h1 mat-dialog-title>Confirmation</h1>
  <section mat-dialog-content>
    <p>Are you sure you want to delete {{data.name}}?</p>
  </section>
  <section mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Whoops, no thankss</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Yep !</button>
  </section>
</article>
