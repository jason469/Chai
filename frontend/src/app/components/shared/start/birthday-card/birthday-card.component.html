<div class="theme-warm-orange">
  <article class="card">
    <img
      src="{{data.photo}}"
      alt="..."
      class="card__photo"
    />
    <header class="card__text">
      <p class="card__text__title">{{data.name}}</p>
      <p  class="card__text__age">{{this.pronoun|titlecase}} is {{this.age}} years old today</p>
    </header>
  </article>
</div>
