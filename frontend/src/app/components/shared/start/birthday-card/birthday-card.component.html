<div>
  <mat-card
    class="card"
  >
    <div>
      <mat-card-header>
        <mat-card-title>Happy birthday to {{data.name}}</mat-card-title>
        <mat-card-subtitle>{{this.pronoun|titlecase}} is {{this.age}} years old today</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{data!.photo}}" alt="">
    </div>
  </mat-card>
</div>
