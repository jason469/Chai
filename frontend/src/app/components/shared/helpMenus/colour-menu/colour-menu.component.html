<button mat-button
        (mouseenter)=showMenu()
        (mouseleave)=hideMenu()
        type="button"
>
  Show/hide menu
</button>

<div #colourMenu class="colourMenu">
  <div
    *ngFor="let colour of allColours"
  >
    <span class="dot" style="background-color: {{colour.hexCode}}"></span>
    {{colour.name}}
  </div>
</div>
