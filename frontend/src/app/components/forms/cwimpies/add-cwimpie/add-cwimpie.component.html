<div id="addCwimpieForm">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button
      mat-raised-button
      type="button"
      color="warn"
      (click)="options?.resetModel()"
    >
      Reset
    </button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Submit
    </button>
  </form>
</div>
