<form
  [formGroup]="form"
  #authForm="ngForm"
>
  <formly-form
    [form]="form"
    [fields]="fields"
    [options]="options"
    [model]="model"
  >
  </formly-form>
  <button
    mat-raised-button
    type="submit"
    color="primary"
  >
    Sign in
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="addFavouriteField()"
  >
    Add Favourite
  </button>
</form>
