<div class="navbar">
  <div
    *ngIf="isAuthenticated"
  >
    <button
      mat-button
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      Chai
    </button>
  </div>

  <div
    *ngIf="!isAuthenticated"
  >
    <button
      mat-button
      routerLink="/login"
      routerLinkActive="active"
    >
      Login
    </button>
  </div>

  <div
    *ngIf="isAuthenticated"
  >
    <button
      mat-button
      [matMenuTriggerFor]="cwimpieMenu"
      routerLinkActive="active"
    >
      Cwimpies!
    </button>
    <mat-menu #cwimpieMenu="matMenu" xPosition="before">
      <button
        mat-button
        routerLink="/cwimpies/view-cwimpies"
        routerLinkActive="active"
      >
        View Cwimpies!
      </button>
      <button
        mat-button
        routerLink="/cwimpies/generate"
        routerLinkActive="active"
      >
        Generate
      </button>
      <button
        mat-button
        routerLink="/cwimpies/commandments"
        routerLinkActive="active"
      >
        Commandments
      </button>
      <button
        mat-button
        routerLink="/cwimpies/locations"
        routerLinkActive="active"
      >
        Locations
      </button>
    </mat-menu>
  </div>

  <div
    *ngIf="isAuthenticated"
  >
    <button
      mat-button
      routerLink="/schedule"
      routerLinkActive="active"
    >
      Daily schedule
    </button>
  </div>

  <div
    *ngIf="isAuthenticated"
  >
    <button
      mat-button
      [matMenuTriggerFor]="profileMenu"
      routerLinkActive="active"
    >
      Profile
    </button>
    <mat-menu #profileMenu="matMenu" xPosition="before">
      <button
        mat-menu-item
        routerLink="/profile"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Profile
      </button>
      <button
        mat-menu-item
        (click)="onLogout()"
      >
        Logout
      </button>
    </mat-menu>
  </div>
</div>
