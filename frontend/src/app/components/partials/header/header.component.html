<header>
  <nav class="navigation" [attr.data-visible]="navbarVisible">
    <div class="primary-header">
      <app-hamburger-close
        [buttonControl]="'primary-navigation'"
        [initialVisibleState]="true"
        (itemVisibleEvent)="toggleNavbar($event)"
        class="mobile-nav-toggle"
      >
        <span class="sr-only">
          Menu
        </span>
      </app-hamburger-close>
      <div class="logo">
        <a class=""
           routerLink="/"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
        >
          Chai
        </a>
      </div>
    </div>

    <ul id="primary-navigation"
        class="primary-navigation"
        [attr.data-visible]="navbarVisible"
    >
      <li class="">
        <a class=""
           routerLink="/auth/login"
           routerLinkActive="active"
           *ngIf="!isAuthenticated"
        >
          <span aria-hidden="true">00</span>
          Login
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/schedule"
           routerLinkActive="active"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">01</span>
          Daily Schedule
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/cwimpies"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">02</span>
          View Cwimpies
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/cwimpies/generate"
           routerLinkActive="active"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">03</span>
          Generate
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/cwimpies/commandments"
           routerLinkActive="active"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">04</span>
          Commandments
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/cwimpies/locations"
           routerLinkActive="active"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">05</span>

          Locations
        </a>
      </li>
      <li class="">
        <a class=""
           routerLink="/profile"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">06</span>

          Profile
        </a>
      </li>
      <li class="">
        <button class="black-btn"
                (click)="onLogout()"
                *ngIf="isAuthenticated"
        >
          <span aria-hidden="true">07</span>
          Logout
        </button>
      </li>
    </ul>
  </nav>
</header>
