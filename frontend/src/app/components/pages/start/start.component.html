<div class="theme-warm-orange">
  <article class="start-page">
    <section class="start-page__cwimpies"
         *ngIf="(!isLoading && allBirthdayCwimpies != undefined)"
    >
      <section
        class="start-page__cwimpies__no-birthdays"
        *ngIf="(allBirthdayCwimpies.length == 0)"
      >
        <img
          class="start-page__cwimpies__no-birthdays__photo"
          src="assets/start-page/all-cwimpies.jpg"
          alt=""
        >
        <section
          class="start-page__cwimpies__no-birthdays__text"
        >
          <h1 class="start-page__cwimpies__no-birthdays__text__title">
            No birthdays todayyy
          </h1>
          <section class="start-page__cwimpies__no-birthdays__text__body">
            <button class="white-btn" routerLink="/cwimpies" role="button">
              Visit the cwimpies !
            </button>
          </section>
        </section>
      </section>

      <section
        class="start-page__cwimpies__birthdays"
        *ngIf="(allBirthdayCwimpies.length != 0)"
      >
        <h1
          class="start-page__cwimpies__birthdays__title"
        >
          Happy Birthday Cwimpies !!
        </h1>
        <mdb-carousel
          [controls]="true"
          [indicators]="false"
          id="birthday-carousel"
          class="carousel-fade start-page__cwimpies__birthdays__carousel"
          *ngIf="allBirthdayCwimpies.length > 1"
        >
          <mdb-carousel-item
            *ngFor="let cwimpie of allBirthdayCwimpies"
            class="start-page__cwimpies__birthdays__carousel__item"
          >
            <app-birthday-card
              [cwimpieData]="cwimpie"
            ></app-birthday-card>
          </mdb-carousel-item>
        </mdb-carousel>

        <app-birthday-card
          *ngIf="allBirthdayCwimpies.length == 1"
          [cwimpieData]="allBirthdayCwimpies[0]"
        ></app-birthday-card>
      </section>

    </section>
  </article>
</div>
