<div
>
  <h1>Commandments</h1>
  <div>
    <h3>These commandments were all decreed by Judge Nana</h3>
    <i class="fa-solid fa-gavel"></i>
  </div>
  <div
    @commandmentsAnimationTrigger
    class="list-group list-group-light list-group-small"
    *ngIf="!isLoading"
  >
    <div
      class="commandment__item list-group-item"
      *ngFor="let commandment of commandments; let i = index"
    >
      <div>{{commandment.rule}}</div>
      <em>{{commandment.sub_rule}}</em>
    </div>
  </div>
</div>
