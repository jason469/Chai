<div>
  <h1>Profile</h1>
  <div
    *ngIf="currentUser"
  >
    <h2>Welcome {{currentUser.name}}</h2>
  </div>

  <div
    *ngIf="!loading"
  >
    <h1>Your cwimpies!</h1>
    <div class="allCwimpies_layout">
      <app-profile-cwimpie-card
        *ngFor="let cwimpie of allCwimpies"
        [cwimpieData]="cwimpie"
      ></app-profile-cwimpie-card>
    </div>
  </div>
</div>
