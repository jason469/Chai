<div class="theme-warm-orange">
  <article
    class="profile-page"
  >
    <header class="profile-page__titles">
      <h1 class="profile-page__titles__main">Profile</h1>
      <h2
        *ngIf="currentUser"
        class="profile-page__titles__subtitle"
      >
        Welcome {{currentUser.name}}
      </h2>
    </header>
    <section class="profile-page__content">
      <section class="profile-page__content__navigation">
        <h1
          class="profile-page__content__navigation__title"
        >
          Navigation
        </h1>
        <article class="profile-page__content__navigation__links">
          <a
            class="black-btn"
            routerLink="/cwimpies"
            role="button"
          >
            View
          </a>
          <a
            class="black-btn"
            routerLink="/cwimpies/generate"
            role="button"
          >
            Generate
          </a>
          <a
            class="black-btn"
            routerLink="/schedule"
            role="button"
          >
            Daily Schedules
          </a>
          <a
            class="black-btn"
            routerLink="/cwimpies/commandments"
            role="button"
          >
            Commandments
          </a>
          <a
            class="black-btn"
            routerLink="/cwimpies/locations"
            role="button"
          >
            Locations
          </a>
          <a
            class="black-btn"
            routerLink="/about-us"
            role="button"
          >
            About us
          </a>
        </article>
      </section>
      <section
        class="profile-page__content__cwimpies"
        *ngIf="(!isLoading && allCwimpies.length != 0)"
        @loadCarouselAnimationTrigger
      >
        <h2
          class="profile-page__content__cwimpies__title"
        >
          Your cwimpies!
        </h2>
        <section class="profile-page__content__cwimpies__carousel">
          <mdb-carousel
            [controls]="true"
            [indicators]="false"
            id="userCarousel"
            *ngIf="allCwimpies.length > 1"
          >
            <mdb-carousel-item
              *ngFor="let cwimpie of allCwimpies"
            >
              <app-profile-cwimpie-card
                [cwimpieData]="cwimpie"
              ></app-profile-cwimpie-card>
            </mdb-carousel-item>
          </mdb-carousel>

          <app-profile-cwimpie-card
            *ngIf="allCwimpies.length == 1"
            [cwimpieData]="allCwimpies[0]"
          ></app-profile-cwimpie-card>
        </section>
      </section>
    </section>
  </article>
</div>
